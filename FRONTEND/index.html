<body>
<div id="head1" align="middle"><b>Smiley</b></div>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            TRENDING USERS AND SMILES<br>

        </div>
    <div class="col-sm-6" align="right">
        <div class="card">
            <div class="card-content">
                <p>Now Be a part of a global phenomenon, join the world's largest community of positivity. We connect, we smile.</p>
            </div>
            <div class="card-tabs">
                <ul class="tabs tabs-fixed-width">
                    <li class="tab"><a class="active" href="#sign">SIGN UP</a></li>
                    <li class="tab"><a href="#login">LOGIN</a></li>
                </ul>
            </div>
            <div class="card-content">
                <div id="sign">
                        <form action="#" >
                            <div class="form-group">
                                <input type="text" placeholder="Username" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control" id="pwd">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                </div>
                <div id="login">
                    <form action="#" >
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" id="pwd">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
